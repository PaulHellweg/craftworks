<div class="pill">
  <div class="left background left__colorized"></div>
  <div
    class="center background center__colorized"
    *ngIf="priority === 2 || priority === 3"
  ></div>
  <div class="center background" *ngIf="priority !== 2 && priority !== 3"></div>
  <div class="right background right__colorized" *ngIf="priority === 3"></div>
  <div class="right background" *ngIf="priority !== 3"></div>
</div>
