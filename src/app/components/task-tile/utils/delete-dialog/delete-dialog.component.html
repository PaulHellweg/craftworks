<h1>Are you sure you want to delete this task?</h1>
<div mat-dialog-actions class="action-section">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
    (click)="deleteTask(data.id)"
  >
    Delete
  </button>
</div>
